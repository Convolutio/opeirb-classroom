<span class="py-100px">
  <nav class="flex justify-between container md:p-7  bg-black rounded-md">
  <a
    class="flex justify-center items-center text-center w-13  h-10 logo-gif"
    href="/"
  >
    <img id="logo" src="/img/logo.svg" alt="logo" />
    <img class="relative bottom-1 left-1" id="logoBg" src="/img/logo.svg" alt="logo" />
  <span style = "font-size:50px">Eirbware</span>
  </a>

  <ul class="flex justify-center items-center">
    <if-pro>
      <li slot="basic" class="mx-2 md:mx-4  hover:scale-105 transition-transform">
        <a href="/pro" class="font-display text-base font-normal text-green-500 border-green-400 border rounded-md px-2 py-1 hover:drop-shadow-[0_0_9px_rgba(34,197,94,0.9)]">PRO</a>
      </li>
    </if-pro>
    <li class="mx-2 md:mx-4 hover:scale-105 transition-transform">
      <a href="/lessons" class="font-sans text-xl font-bold leading-none text-yellow1 hover:text-yellow2">labs</a>
    </li>
    <li class="mx-2 md:mx-4  hover:scale-105 transition-transform">
      <a href="/courses" class="font-sans text-xl font-bold leading-none text-yellow1 hover:text-yellow2">courses</a>
    </li>
    <li class="ml-2">
      <modal-action type="open" name="search">
        <button class="p-2 mr-2 hidden rounded-md md:flex justify-between items-center text-black  bg-yellow1 hover:text-gray4 border border-gray4 
                 shadow-xl hover:drop-shadow-[0_0_7px_rgba(252, 228, 28, 1)] transition-all">
          <span class="text-gray2 w-4 mx-2">{{ partial ("svg/search.svg") }}</span>
          <span class="mr-12">Search</span>
          <span class="mx-2 text-xs border border-gray4 rounded-md p-1 px-2">/</span>
        </button>
        <button class="flex md:hidden">
          <span style = "bg-black">{
            <img src = "svg/search.svg"></img></span>
        </button>
        </modal-action>
      </li>
    <li class="ml-2 mr-6 relative">
      <if-user>
        <a href="/dashboard">
          <user-avatar></user-avatar>
        </a>
        <modal-action slot="signed-out" name="signin" type="open">
          <button class="relative hidden md:inline-block px-4 py-2 text-xl font-display text-black hover: bg-white 
                hover:bg-yellow1">
            login
          </button>
          <button class="flex md:hidden">
            <span class="text-gray2 w-6 mx-2">{{ partial ("svg/login.svg") }}</span>
          </button>
        </modal-action>
      </if-user>
    </li>


  </ul>
</nav>
</span>
